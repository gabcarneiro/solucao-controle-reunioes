<div class="row text-center col-md-4 col-md-offset-4">
    <form [formGroup]="userRegisterForm" (ngSubmit)=" registerUser()">
  
      <div class="form-group" [ngClass]="{'has-error' : userRegisterForm.get('username').errors && userRegisterForm.get('username').touched}">
        <label for="description">Nome:</label>
        <input type="text" placeholder="Nome" class="form-control" formControlName="username">
        <span class="help-block" *ngIf="userRegisterForm.get('username').hasError('required') && userRegisterForm.get('username').touched">
          Informe o nome do usuário
        </span>
      </div>
  
      <div class="form-group" [ngClass]="{'has-error' : userRegisterForm.get('username').errors && userRegisterForm.get('username').touched}">
          <label for="description">Login:</label>
          <input type="text" placeholder="Informe o login" class="form-control" formControlName="username">
          <span class="help-block" *ngIf="userRegisterForm.get('username').hasError('required') && userRegisterForm.get('username').touched">
            Informe um login
          </span>
      </div>

      <div class="form-group" [ngClass]="{'has-error' : userRegisterForm.get('lastName').errors && userRegisterForm.get('lastName').touched}">
          <label for="description">Sobrenome:</label>
          <input type="text" placeholder="Sobrenome" class="form-control" formControlName="lastName">
          <span class="help-block" *ngIf="userRegisterForm.get('lastName').hasError('required') && userRegisterForm.get('lastName').touched">
            Informe o nome do usuário
          </span>
      </div>

      <div class="form-group" [ngClass]="{'has-error' : userRegisterForm.get('password').errors && userRegisterForm.get('password').touched}">
          <label for="description">Senha:</label>
          <input type="password" placeholder="Digite uma senha" class="form-control" formControlName="password">
          <span class="help-block" *ngIf="userRegisterForm.get('password').hasError('required') && userRegisterForm.get('password').touched">
            Informe uma senha
          </span>
      </div>

      <div class="form-group" [ngClass]="{'has-error' : userRegisterForm.get('confirmPassword').errors && userRegisterForm.get('confirmPassword').touched}">
          <label for="description">Confirme a senha:</label>
          <input type="password" placeholder="Confirme a senha" class="form-control" formControlName="confirmPassword">
          <span class="help-block" *ngIf="userRegisterForm.get('confirmPassword').hasError('required') && userRegisterForm.get('confirmPassword').touched">
            Confirme a senha
          </span>
      </div>

      <div class="form-group">
          <label for="description">Setor:</label>
          <input type="text" placeholder="Informe o setor" class="form-control" formControlName="department">
      </div>

      <div class="form-group ">
        <button class="btn btn-primary" type="submit">Cadastrar</button>
        <button class="btn btn-danger" type="button">Cancelar</button>
      </div>
    </form>
  
  </div>
