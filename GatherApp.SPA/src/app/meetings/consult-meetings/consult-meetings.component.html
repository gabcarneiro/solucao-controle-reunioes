<div class="row text-center col-md-4 col-md-offset-4">
  <h3>Selecione o dia para consulta: </h3>
  <form [formGroup]="daySelectorForm" (ngSubmit)="getMeetingsByDay()">
    <div class="form-group" [ngClass]="{'has-error' : daySelectorForm.get('day').errors && daySelectorForm.get('day').touched}">
      <input type="text" bsDatepicker #dp="bsDatepicker" [bsConfig]="bsConfig" id="starting-time" class="form-control" formControlName="day" placeholder="Clique para selecionar um dia">
      <span class="help-block" *ngIf="daySelectorForm.get('day').hasError('required') && daySelectorForm.get('day').touched">
        Informe um dia para busca!
      </span>
    </div>
    <button type="submit" class="btn btn-sucess">Consultar</button>

  </form>

</div>

<div class="row text-center col-md-10 col-md-offset-1">
  <ul>
    <li *ngFor="let meeting of meetings" style="display: inline-block;">
      <app-meeting-card [meeting]="meeting"></app-meeting-card>
    </li>
  </ul>
</div>
